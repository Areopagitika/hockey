<div class="main-media-info main-media-info--{{data.iconName}}">
    <img src="assets/img/svg/media-{{data.iconName}}.svg" alt="Видео" class="main-media-info__icon svg-inject-me">
    <h4 class="main-media-info__title">{{data.title}}</h4>
    <button type="button" class="main-media-info__all-btn" data-fancybox data-src="#slider-media--{{data.iconName}}">
        <span>{{data.allBtnText}}</span>
        <span class="main-media-info__all-btn-icon">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </span>
    </button>
</div>
